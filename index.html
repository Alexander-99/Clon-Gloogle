<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google GT</title>
</head>
<body>
    <header class="encabezado">
        <nav>
            <ul class="item-menu">
                <li>Gmail</li>
                <li>Imágenes</li>
                <li class="item-img">
                    <img src="./img/menu.png" alt="menu">
                </li>
                <li >
                    <button class="btn-iniciarSesion">
                        Iniciar sesión
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="container-options">
                <figure class="container-img">
                    <img src="./img/google.png" alt="Logo Google">
                </figure>
                <input class="search" type="text">
                <div class="btn-style">
                    <button class="btn-google">Buscar con Google</button>
                    <button class="btn-google"> Me siento con suerte</button>
                </div>
                <p>Ofrecido por Google en: <span>English</span> </p>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-left">
            <li>Publicidad</li>
            <li>Negocios</li>
            <li>Sobre Google</li>
            <li>Cómo funciona la búsqueda</li>
        </ul>
        <ul class="footer-right">
            <li>Privacidad</li>
            <li>Condiciones</li>
            <li>Preferencias</li>
        </ul>
    </footer>
</body>
</html>
